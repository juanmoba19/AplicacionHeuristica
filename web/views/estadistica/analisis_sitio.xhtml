<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">
            
            <ui:define name="content">
                <p:inputText value="#{sitioAnalizarBean.selectedSitio.nombre}"/>
                
                <h:form id="formBarModel">
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="bar" model="#{sitioAnalizarBean.barModel}" style="height: 300px">
                            <p:ajax event="itemSelect" listener="#{sitioAnalizarBean.itemSelect}" update="growl" />
                        </p:chart>  
                    </h:panelGrid>
                    
                   
                    <br></br><br></br>
                    <div style="width: 50%"> 
                    <p:dataList value="#{sitioAnalizarBean.listaUsuario}" var="usuario" type="unordered" itemType="none" paginator="true" paginatorPosition="bottom" rows="10" styleClass="paginated">
                        <f:facet name="header">
                            Usuarios Implicados en la Evaluacion
                        </f:facet>
                        <p:commandLink  update=":formBarModel:userDetail" oncomplete="PF('userDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                            <f:setPropertyActionListener value="#{usuario}" target="#{sitioAnalizarBean.selectedUsuario}" />
                            <h:outputText value="#{usuario.usuario}, #{usuario.rol.nombre}" />
                        </p:commandLink>
                        <h:outputText value="#{usuario.usuario}, #{usuario.email}" style="display:inline-block"/>
                    </p:dataList>
                    </div>
                    
                    <p:dialog header="Informacion Evaluacion por Usuario" widgetVar="userDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                        <p:outputPanel id="userDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty sitioAnalizarBean.selectedUsuario}" columnClasses="label,value">
                               
                                <h:outputText value="Id:" />
                                <h:outputText value="#{sitioAnalizarBean.selectedUsuario.fechacreacion}" />

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
                
            </ui:define>
            
        </ui:composition>

    </body>
</html>
