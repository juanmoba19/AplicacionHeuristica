<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">
            
            <ui:define name="content">
                <p:inputText value="#{sitioAnalizarBean.selectedSitio.nombre}"/>
                
                <h:form id="formBarModel">
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="bar" model="#{sitioAnalizarBean.barModel}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{sitioAnalizarBean.itemSelect}" update="growl" />
                        </p:chart>  
                    </h:panelGrid>

                </h:form>
                
            </ui:define>
            
        </ui:composition>

    </body>
</html>
