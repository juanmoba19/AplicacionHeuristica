<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">
            
            <ui:define name="content">
                                
                <h:form id="formBarModel">
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%;margin-top: 40px;">
                        <p:chart type="bar" model="#{sitioAnalizarBean.barModel}" style="height: 300px">
                            <p:ajax event="itemSelect" listener="#{sitioAnalizarBean.itemSelect}" update="growl" />
                        </p:chart>  
                    </h:panelGrid>
                    
                   
                    <br></br><br></br>
                    <div style="width: 50%"> 
                    <p:dataList value="#{sitioAnalizarBean.listaUsuario}" var="usuario" type="unordered" itemType="none" paginator="true" paginatorPosition="bottom" rows="10" styleClass="paginated">
                        <f:facet name="header">
                            Usuarios Implicados en la Evaluacion
                        </f:facet>
                        <p:commandLink  update=":formBarModel:userDetail" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                            <f:setPropertyActionListener value="#{usuario}" target="#{sitioAnalizarBean.selectedUsuario}" />
                            <h:outputText value="#{usuario.usuario}, #{usuario.rol.nombre}" />
                        </p:commandLink>
                        <h:outputText value="#{usuario.usuario}, #{usuario.rol.nombre}" style="display:inline-block"/>
                    </p:dataList>
                    </div>
                    
                    <p:outputPanel id="userDetail" style="text-align:center; margin-top: 40px;">
                            <h:form id="formUserDetail">                               
                            <p:dataTable id="tbl" var="evalByUsuario" value="#{sitioAnalizarBean.listaEvalDetalleUsuario}"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             paginator="true" rows="10" style="margin-bottom:20px">

                                    
                                <p:column headerText="Criterio">
                                        <h:outputText value="#{evalByUsuario.criterio}" />
                                    </p:column>

                                <p:column headerText="Puntuacion">
                                        <h:outputText value="#{evalByUsuario.puntuacion}" />
                                    </p:column>

                                <p:column headerText="Fecha">
                                        <h:outputText value="#{evalByUsuario.fecha}" />
                                    </p:column>

                                <p:column headerText="Comentario">
                                        <h:outputText value="#{evalByUsuario.comentario}" />
                                    </p:column>
                                </p:dataTable>
                                <div class="botonExport" style="margin-top: -16px;margin-bottom: 31px;text-align: right">
                                        <p:commandButton ajax="false" icon="icon-exportPDF" style="width: 32px;height: 32px">
                                            <p:dataExporter type="pdf" target="tbl" fileName="cars"
                                                            preProcessor="#{sitioAnalizarBean.preProcessPDF}" postProcessor="#{sitioAnalizarBean.postProcessPDF}" />
                                        </p:commandButton>
                                        <p:commandButton ajax="false" icon="icon-exportExcel" style="width: 32px;height: 32px" >
                                            <p:dataExporter type="xls" target="tbl" fileName="excel"/>
                                        </p:commandButton>
                                         </div>
                                </h:form>                               
                        </p:outputPanel>

                </h:form>
                
            </ui:define>
            
        </ui:composition>

    </body>
</html>
