<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="conteiner">
        <div id="top" class="ui-widget-header ui-corner-all">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div id="menu">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Administrar" icon="ui-icon-document">
                        <p:menuitem value="Usuario" url="#{appBean.basePath}usuario/index.xhtml" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Foro" icon="ui-icon-document">
                        <p:menuitem value="Crear Foro" url="#{appBean.basePath}foro/index.xhtml" />
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="Actions" icon="ui-icon-gear">
                        <p:submenu label="Ajax" icon="ui-icon-refresh">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                            <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Salir" actionListener="#{loginBean.logout}" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="ui-widget-header ui-corner-all ui-widget-content ui-corner-all">
            <ui:insert name="bottom"> Universidad del Quindio - Laboratorio de Usabilidad <br></br>
                   &copy; 2014
            </ui:insert>
        </div>
              </div>
          <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.loggetOut) {
             location.href = args.ruta;
        }
    }
        </script>

    </h:body>

</html>
