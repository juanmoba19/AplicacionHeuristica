<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form id="formEjecutarEval">
                    
                        <p:dataList value="#{heuristicaBean.criteriosHijosSitio}" var="criteriosHijo" type="unordered" itemType="none" paginator="true" rows="6" styleClass="paginated" paginatorPosition="bottom">

                            <p:growl id="msgs" />
                            <f:facet name="header">
                                Ejecucion Prueba Heuristica
                            </f:facet>


                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Criterio Padre: " style="font-weight: bold" />
                                <h:outputText value="#{criteriosHijo.criteriopadre.nombre}" />

                                <h:outputText value="Criterio Hijo: " style="font-weight: bold" />
                                <h:outputText value="#{criteriosHijo.criteriohijo.descripcion}" />

                                <p:outputLabel for="country" value="Puntaje " style="font-weight: bold" />

                                <p:selectOneMenu id="country" style="width:150px" value="#{empty criteriosHijo.puntuacion.escala ? heuristicaBean.puntaje : criteriosHijo.puntuacion.escala }">
                                    <p:ajax listener="#{heuristicaBean.fijarPuntuacion}"/>
                                    <f:selectItem itemLabel="Seleccionar Puntaje" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{heuristicaBean.puntajes}" />
                                </p:selectOneMenu>
                                
                                <h4 style="margin-top: 2px">Deja tu comentario</h4>
                                <p:inputTextarea id="txtComentario" rows="5" cols="50" counter="display" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="true" value="#{heuristicaBean.comentarioCriterioSitio}">
                                    <p:ajax event="change" listener="#{heuristicaBean.comentarioCriterioSitio}" />
                                </p:inputTextarea>
                                <h:outputText/>
                                <h:outputText id="display"/>
                                
                                <h:outputText value="Evaluado: " style="font-weight: bold"/>
                                <p:selectBooleanButton id="botonBoolean" value="#{empty criteriosHijo.puntuacion.escala ? heuristicaBean.value2 : true}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px;" disabled="#{empty criteriosHijo.puntuacion.escala ? false:true}" >                                    
                                    <p:ajax update="msgs" listener="#{heuristicaBean.addMessage(criteriosHijo.criteriohijo.codigo,criteriosHijo.sitioevaluacion.codigo,heuristicaBean.comentarioCriterioSitio)}" />
                                </p:selectBooleanButton>    

                            </h:panelGrid>
                            <p:separator style="width: 90%" />

                        </p:dataList>                 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
