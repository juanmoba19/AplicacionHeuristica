<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" /> 
                <h:form id="sitiosHeuristicos"  >
                    <div align="center" style="margin-bottom:30px">    
                    <h2>Sitios - Evaluación Heurística</h2>
                    </div>
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel for="ajaxNombre" value="Nombre Sitio:" style="font-weight: 

                                       bold" />
                        <p:inplace id="ajaxNombre" editor="true">
                            <p:inputText title="Click en el boton √ para agregar este dato" id="nombreSitio" value="#{sitioBean.selectedSitio.nombre}" required="true" label="text" style="width: 50%" />
                            <p:tooltip id="toolTipNombreSitio" for="nombreSitio" showEvent="focus" hideEvent="blur" />
                        </p:inplace>


                        <h:outputLabel for="ajaxUrl" value="Url:" style="font-weight: bold" />
                        <p:inplace id="ajaxUrl" editor="true">
                            <p:inputText id="url" title="Click en el boton √ para agregar este dato" value="#{sitioBean.selectedSitio.url}" required="true" label="text" style="width: 50%"/>
                            <p:tooltip id="toolTipUrl" for="url" showEvent="focus" hideEvent="blur" />
                        </p:inplace>

                        <h:outputLabel for="ajaxTipo" value="Tipo Sitio:" style="font-weight: bold" />
                        <p:selectOneMenu id="tipoSitio" style="width:150px" value="#{sitioBean.selectedSitio.tipo}">
                            <f:selectItem itemLabel="Seleccionar Tipo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{sitioBean.tipoSitio}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Estado Prueba:" style="font-weight: bold" />
                        <p:selectOneMenu  value="#{sitioBean.selectedSitio.estadoprueba.codigo}" style="width:120px">
                            <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                            <f:selectItems value="#{estadoPruebaBean.selectOneItemEstadoPrueba}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Descripción:" style="font-weight: bold" />
                        <p:inputTextarea id="txtComentario" rows="5" cols="40" counter="descripcionSitio" maxlength="250" counterTemplate="{0} caracteres restantes." autoResize="true" value="#{sitioBean.selectedSitio.descripcion}">
                        </p:inputTextarea>    
                        <h:outputText/>
                        <h:outputText id="descripcionSitio"/>

                        <p:outputLabel for="datetime" value="Fecha Evaluación:" style="font-weight: bold" />
                        <p:calendar id="datetime" value="#{sitioBean.selectedSitio.fechaEvaluacion}" pattern="MM/dd/yyyy HH:mm" />

                        <h:outputLabel value="Imagen:" style="font-weight: bold" />

                        <h:form enctype="multipart/form-data">
                            <p:fieldset legend="Subir Imagen Sitio" toggleable="true" collapsed="true" >
                                <p:fileUpload fileUploadListener="#{sitioBean.subirImagen}" style="margin-top: 20px;"
                                              mode="advanced"
                                              sizeLimit="4000000" 
                                              multiple="false" 
                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                              update="graImageSitio" label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"/>
                                <p:graphicImage cache="false" id="graImageSitio" value="#{sitioBean.imagenProducto}" width="400" height="300"/>
                            </p:fieldset>
                            <p:growl id="messages" showDetail="true"/>
                        </h:form>
                        
                        <h:outputText/>
                        <h:outputLabel value="Tamaño máximo archivo 4MB" style="font-weight: bold" />
                        
                        <f:facet name="footer">
                            <div align="center" style="margin-bottom: 10px;">
                                <font size="3">Para cargar una imagen, elegirla (Choose), seguidamente click en Upload y ya quedara asociada al sitio que se creará.</font>
                            </div>
                            <p:commandButton ajax="false" id="btnCreateAceptar" update=":msgs" actionListener="#{sitioBean.btnCreateSitio(actionEvent)}" icon="ui-icon-check" title="Guardar" value="Agregar Información Sitio"/>                            
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
