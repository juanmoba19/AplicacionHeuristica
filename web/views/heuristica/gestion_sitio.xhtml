<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" /> 
                <h:form id="sitiosHeuristicos" enctype="multipart/form-data" prependId="false" >
                    
                    <h4>Sitios - Evaluacion Heuristica</h4>
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel for="ajaxNombre" value="Nombre Sitio:" style="font-weight: 
                                       
                                       bold" />
                        <p:inplace id="ajaxNombre" editor="true">
                            <p:inputText title="Click en el boton ok para agregar este dato" id="nombreSitio" value="#{sitioBean.selectedSitio.nombre}" required="true" label="text" />
                            <p:tooltip id="toolTipNombreSitio" for="nombreSitio" showEvent="focus" hideEvent="blur" />
                        </p:inplace>
                         

                        <h:outputLabel for="ajaxUrl" value="Url:" style="font-weight: bold" />
                        <p:inplace id="ajaxUrl" editor="true">
                            <p:inputText id="url" title="Click en el boton ok para agregar este dato" value="#{sitioBean.selectedSitio.url}" required="true" label="text" />
                            <p:tooltip id="toolTipUrl" for="url" showEvent="focus" hideEvent="blur" />
                        </p:inplace>
                        
                        <h:outputLabel for="ajaxTipo" value="Tipo Sitio:" style="font-weight: bold" />
                        <p:inplace id="ajaxTipo" editor="true">
                            <p:inputText id="tipoSitio" title="Click en el boton ok para agregar este dato" value="#{sitioBean.selectedSitio.tipo}" required="true" label="text" />
                            <p:tooltip id="toolTiptipoSitio" for="tipoSitio" showEvent="focus" hideEvent="blur" />
                        </p:inplace>
                        
                        <h:outputLabel value="Estado Prueba:" style="font-weight: bold" />
                        <p:selectOneMenu  value="#{sitioBean.selectedSitio.estadoprueba.codigo}">
                            <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                            <f:selectItems value="#{estadoPruebaBean.selectOneItemEstadoPrueba}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="datetime" value="Fecha Evaluacion:" style="font-weight: bold" />
                        <p:calendar id="datetime" value="#{sitioBean.selectedSitio.fechaEvaluacion}" pattern="MM/dd/yyyy HH:mm:ss" />
                                               
                        <h:outputLabel value="Imagen:" style="font-weight: bold" />
                        <h:panelGroup>
                            <p:fileUpload fileUploadListener="#{sitioBean.subirImagen}" mode="advanced" dragDropSupport="false"
                            update="graImageSitio" sizeLimit="1000000" fileLimit="2" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                            <p:graphicImage cache="false" id="graImageSitio" value="#{sitioBean.imagenProducto}" width="400" height="300"/>                       
                        </h:panelGroup>                        
                        <f:facet name="footer">
                            <div align="center" style="font-family: cursive;margin-bottom: 10px;">
                                <font size="2">Para cargar una imagen, elegirla (Choose), seguidamente click en Upload y ya quedara asociada al sitio que se creara.</font>
                            </div>
                            <p:commandButton id="btnCreateAceptar" update=":msgs" actionListener="#{sitioBean.btnCreateSitio(actionEvent)}" icon="ui-icon-check" title="Guardar" value="Crear"/>                            
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
