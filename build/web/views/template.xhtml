<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="conteiner">
        <div id="top" class="ui-widget-header ui-corner-all">
            <ui:insert name="top"><span style="font: oblique bold 164% caption;">Aplicación para la evaluación de Pruebas Heurísticas</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="font: bold 126% monospace;float: right;">Usuario: #{appBean.informacionCabeceraUsuario()}</span></ui:insert>
        </div>
        <div id="menu" style="margin-top: -2px;">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    
                    <p:submenu label="Inicio" icon="ui-icon-document">
                        <p:menuitem value="Home" url="#{appBean.basePath}inicio.xhtml" />
                    </p:submenu> 
                    
                    <p:submenu label="Prueba" icon="ui-icon-document">
                        <p:menuitem value="Heurística" url="#{appBean.basePath}heuristica/index.xhtml" />
                    </p:submenu>

                    <p:submenu label="Comunicación" icon="ui-icon-document">
                        <p:menuitem value="Foro" url="#{appBean.basePath}foro/index.xhtml" />
                        <p:menuitem value="Chat" url="#{appBean.basePath}chat/chat.xhtml" />
                    </p:submenu>  
                    
                    <p:submenu label="Estadística" icon="ui-icon-document">
                        <p:menuitem value="Generar Reportes" url="#{appBean.basePath}estadistica/index.xhtml" />
                    </p:submenu>
                    
                    <p:submenu label="Administrar" icon="ui-icon-document">
                        <p:menuitem value="Usuario" url="#{appBean.basePath}usuario/index.xhtml" />
                    </p:submenu>
                    
                    <p:menuitem value="Salir" actionListener="#{loginBean.logout}" style="margin-left: 510px" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)" />

                    <f:facet name="options">
                        <h:commandLink id="settings" action="#{appBean.configurar}">
                            <p:graphicImage name="/images/settings.png" style="margin-left: -186px" />
                        </h:commandLink>
                        <p:tooltip id="toolTipSetting" for="settings" value="Cambiar Contraseña" />
                        <h:link outcome="#{appBean.basePath}ayuda.xhtml" style="margin-left: 18px" >
                            <p:graphicImage id="imageAyuda"   name="/images/ayuda.png"/>                                 
                        </h:link>
                        <p:tooltip id="toolTipAyuda" for="imageAyuda" value="Ayuda" />
                    </f:facet>
                </p:menubar>
            </h:form>
            
            </div>

        <div id="content" class="center_content" style="margin-top: -1px;">
            <p:panel id="basic" style="margin-bottom:20px">
            <ui:insert name="content">Content</ui:insert>
            </p:panel>
        </div>

        <div align="center">
            <p:graphicImage name="/images/UOClog.png" style="width: 300px; float: top"/>
        </div>    
            <div align="center" style="margin-top: 12px;font-family: inherit;">
            Evaluación Heurística - Universitat oberta de Catalunya UOC <br></br>
                   &copy; 2021            
        </div>
              </div>
          <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.loggetOut) {
             location.href = args.ruta;
        }
    }
    function handlePostRequest(xhr, status, args) {
        if(args.isPost) {
            location.href = args.ruta;
        }
    }
    function limpiarComentario() {
         document.getElementById("formDejarComentario:txtComentario").value ='';
    }
    
    function handleSitioRequest(xhr, status, args){
        if(args.isRuta){
            location.href = args.ruta;
        }
    }
    
    function handleEjecutarPruebaRequest(xhr, status, args){
        if(args.isRuta){
            location.href = args.ruta;
        }
    }
    
    function handleAnalizarPruebaRequest(xhr, status, args){
        if(args.isRuta){
            location.href = args.ruta;
        }
    }
    
    function limpiarTextoComentario(){
         document.getElementById("j_idt35:txtComentario").value = ''
    }
        </script>

    </h:body>

</html>
